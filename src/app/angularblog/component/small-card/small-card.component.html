<div class="container__small-card">
  <div class="container__small-card-content">
    <div class="small-card__photo">
      <a [href]="'content/' + id" class="image-link">
        <img src="{{photoCover}}" alt="" srcset=""/>
      </a>
    </div>
    <div class="small-card__title">
      <h1><a [href]="'content/' + id">{{cardTitle}}</a></h1></div>

  </div>
  <div class="container__small-card-separator"></div>
</div>
