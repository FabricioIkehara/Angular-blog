<div class="big-card__container">
  <div class="big-card__foto">
    <a [href]="'content/' + id" class="big-card__link">
      <img src="{{photoCover}}" height="350px" width="300px" alt="Descrição da Imagem" class="big-card__img">
    </a>
  </div>
    <div class="big-card__Title">
      <h1><a [href]="'content/' + id">{{cardTitle}}</a></h1>
    </div>
      <div class="big-card__description">
        <h2>{{cardDescription}}</h2>

      </div>
</div>
